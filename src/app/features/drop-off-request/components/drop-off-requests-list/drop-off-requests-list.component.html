<div class="container">
    <h1>Listes de vos demades de depot</h1>
    <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Type de déchet</th>
            <th>Poids estimé</th>
            <th>Adresse de collecte</th>
            <th>Date et créneau</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          @for (request of requests | async; track request.id) {
            <tr>
              <td>{{request.id}}</td>
              <td>B{{request.type_de_dechet}}</td>
              <td>{{request.poids_estime}}</td>
              <td>{{request.adresse_de_collecte}}</td>
              <td>{{request.date_creneau}}</td>
             
              <td class="">
                  <div class="actions">
                      <button class="update"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <path d="M21 2v6h-6"></path>
                          <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                          <path d="M3 12a9 9 0 0 0 15 6.7L21 16"></path>
                          <path d="M21 22v-6h-6"></path>
                      </svg></button>
                      <button class="delete"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <polyline points="3 6 5 6 21 6"></polyline>
                          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                          <line x1="10" y1="11" x2="10" y2="17"></line>
                          <line x1="14" y1="11" x2="14" y2="17"></line>
                      </svg></button>
                  </div>
              </td>
            </tr>

          }
          
        </tbody>
      </table>
</div>
