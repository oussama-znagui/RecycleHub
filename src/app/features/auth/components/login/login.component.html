
    <div class="container">
        <svg (click)="loginOff()" class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
          </svg>
          
        <h1>Login</h1>

    <form class="login_form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="">Username</label>
            <input type="text"  id="username" formControlName="username">
        </div>
        <div>
            <label for="">Password</label>
            <input id="password" type="password" formControlName="password">
        </div>
        
        <button type="submit" class="signup"><span>LogIn</span> <svg  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7"/>
          </svg>
          </button >
        <p>Avez vous deja un compte <a (click)="signupOn()">SignUp</a> </p>
        @if (errorMessage$ | async ) {
            <p class="error-message">{{ errorMessage$ | async }}</p>
          }

        
      
    </form>
    
    </div>
