
<div class="container">
    <svg  (click)="signupOff()" class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
      </svg>
      
    <h1>Signup</h1>

<form class="login_form"  [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="">Username</label>
        <input type="text" id="username" formControlName="username">
    </div>
    <div>
        <label for="" >Email</label>
        <input type="text" id="email" formControlName="email">
    </div>
   
    <div>
        <label for="">Password</label>
        <input type="password" id="password" formControlName="password">
    </div>
    <div>
        <label for="">Confirmez le mdp</label>
        <input type="password">
    </div>
    <button type="submit" [disabled]="signupForm.invalid" class="signup"><span>Signup</span> <svg  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7"/>
      </svg>
      </button>
    <p>Avez vous deja un compte <a href="">LogIn</a> </p>
</form>
</div>
